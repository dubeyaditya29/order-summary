<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="hero-container">
        <img src="/images/illustration-hero.svg" alt="hero image"/>
    </div>
    <div class="brief-description">
      <h3>Order Summary</h3>
      <small style="text-align: center">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!</small>
    </div>
    <div class="plan-description">
      <img id="icon-music" src="/images/icon-music.svg" alt="icon-music"/>
      <div class="plan-description_subdivision">
        <h4>Annual Plan</h4>
        <small>$59.99/year</small>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="payment-section">
      <a id="payment-button" href="#payment-section">Proceed to Payment</a>
      <a id="payment-cancel-order" href="#"><h4>Cancel Order</h4></a>
    </div>
  </main>
  <footer class="attribution" role="connect">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.adityadubey.co.in">Aditya Dubey</a>.
  </footer>
</body>
</html>
